name: Proof HTML
on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - uses: anishathalye/proof-html@v2
        with:
          directory: ./docs
          check_css: false
          ignore_url_re: '(instagram\.com|facebook\.com|yelp\.com|tripadvisor\.com|toasttab\.com)'
          validator_ignore: 'Element "style" not allowed as child of element "div"'
